            <section>
                <h2>Contact Form</h2>
                <p>Please fill out the form below to get in touch with me:</p>
                <form action="https://formspree.io/f/xdovlwyv" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>

                    <input type="hidden" name="_to" value="dmaloney31@law.gwu.edu">
                    <input type="hidden" name="_subject" value="New message from Donald Maloney's Blog">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <input type="submit" value="Send Message">
                </form>
